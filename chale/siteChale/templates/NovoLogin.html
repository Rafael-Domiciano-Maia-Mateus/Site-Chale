{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        />
        <link rel="stylesheet" href="{% static 'css/NovoLogin.css' %}" />
        <title>Chalés São Mateus - Login</title>
    </head>

    <body>
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form>
                    <h1>Criar Conta</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    </div>
                    <span>ou use seu e-mail para se registrar</span>
                    <input type="text" placeholder="Nome" />
                    <input type="email" placeholder="E-mail" />
                    <input type="number" placeholder="Telefone" />
                    <input type="password" placeholder="Senha" />
                    <button>Registrar</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form>
                    <h1>Entrar</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    </div>
                    <span>ou use seu e-mail e senha</span>
                    <input type="email" placeholder="E-mail" />
                    <input type="password" placeholder="Senha" />
                    <a href="{% url 'recuperarSenha' %}">Esqueceu sua senha?</a>
                    <button>Entrar</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Bem-vindo de volta!</h1>
                        <p>Insira seus dados para prosseguir</p>
                        <button class="hidden" id="login">Entrar</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Olá, Amigo(a)!</h1>
                        <p>Cadastre-se para se juntar ao Chalés São Mateus</p>
                        <button class="hidden" id="register">Registrar</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="{% static 'js/NovoLogin.js' %}"></script>
    </body>
</html>
